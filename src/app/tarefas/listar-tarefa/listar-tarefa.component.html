<h1>Tarefas</h1>
<table class="table table-striped table-bordered table-hover">
  <tr>
  	<th>Tarefa</th>
    <th>ConcluÃ­da</th>
  	<th class="text-center">
      
      <button [routerLink]="['/tarefas/cadastrar']" title="Nova" alt="Nova"
         class="btn btn-success btn-sm">
        Novo
      </button>
  </th>
  </tr>
  <tr *ngFor="let tarefa of tarefas">
    <td 
      [tarefaConcluida]="tarefa.concluida"
      [class.success]="!tarefa.concluida">      
      {{tarefa.nome}}
    </td>
    <td style="width: 70px" class="text-center">
      <input 
        type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">   
    </td>
    <td class="text-center" style="width: 200px">
      <button type="button" [routerLink]="['/tarefas/editar', tarefa.id]"
        title="Editar" alt="Editar"
        class="btn btn-info btn-sm">
         Editar
      </button>
      <button type="button" title="Remover" alt="Remover"         
        class="btn btn-danger btn-sm"
        (click)="remover($event,tarefa)">
       Remover
      </button>
    </td>
  </tr>
</table>
<p *ngIf="tarefas.length===0">Nenhuma tarefa cadastrada.</p>
