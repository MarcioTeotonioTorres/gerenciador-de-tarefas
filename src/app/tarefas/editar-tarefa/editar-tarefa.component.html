<h1>Editar tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input 
        type="text"
        class="form-control"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        id="nome"
        name="nome"
        minlength="5" 
        required> 
      <div class="alert alert-danger" 
      *ngIf="nome.errors && (nome.dirty || nome.touched)">
        <div >
          Digite a tarefa.
        </div>
        <div [hidden]="!nome.errors['minlength']">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button 
        type="submit"
        (click)="atualizar()"
        class="btn btn-success"
        >Atualizar</button>
      <button 
        class="btn btn-default bi-alarm" [routerLink]="['/tarefas']">
      Voltar
      </button>
    </div>
  </form>
</div>
